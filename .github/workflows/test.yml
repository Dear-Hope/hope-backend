name: Test

on:
  push:
  # pull_request:
  #   branches: [ "main" ]

jobs:

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.20"

    - name: Test
      run: go test -v -cover ./...
